<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Candelas</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#EF4444", background: "#050505" },
                    fontFamily: { display: ["Syne", "sans-serif"], sans: ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-white font-sans overflow-x-hidden flex flex-col items-center px-6 py-16 md:py-24">
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[150%] aspect-square bg-primary/20 blur-[120px] rounded-full opacity-30" style="transform: translate(-50%, -30%)"></div>
        <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <div class="relative z-10 w-full max-w-[480px] flex flex-col items-center">
        <header class="mb-10 text-center flex flex-col items-center">
            <div class="relative mb-6 group">
                <div class="absolute -inset-1 bg-primary rounded-full blur opacity-25 group-hover:opacity-60 transition duration-1000"></div>
                <div class="relative w-28 h-28 rounded-full border-2 border-white/10 p-1 overflow-hidden bg-black">
                    <img src="https://iamcandelas.com/candelas-photo.jpg" alt="Candelas" class="w-full h-full object-cover rounded-full grayscale hover:grayscale-0 transition-all duration-500" />
                </div>
            </div>
            <h1 class="font-display text-4xl uppercase tracking-tighter mb-2">CANDELAS</h1>
            <p class="text-slate-400 font-bold tracking-[0.2em] uppercase text-[10px]">@iamcandelas</p>
        </header>

        <div class="w-full space-y-4 mb-16">
            <a href="vhs.html" class="flex items-center gap-4 w-full p-4 rounded-2xl border bg-primary border-primary hover:bg-white hover:text-black hover:border-white shadow-xl shadow-primary/20 transition-all group">
                <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-black/10">
                    <span class="material-symbols-outlined text-white group-hover:text-black">play_circle</span>
                </div>
                <span class="font-bold uppercase tracking-widest text-[11px] flex-grow">Latest Single: VHS</span>
                <span class="material-symbols-outlined opacity-0 group-hover:opacity-40 text-sm">arrow_forward</span>
            </a>
            <a href="index.html" class="flex items-center gap-4 w-full p-4 rounded-2xl border bg-white/5 border-white/10 hover:bg-white/10 hover:border-white/30 transition-all group">
                <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-white/5">
                    <span class="material-symbols-outlined text-primary">language</span>
                </div>
                <span class="font-bold uppercase tracking-widest text-[11px] flex-grow">Official Website</span>
                <span class="material-symbols-outlined opacity-0 group-hover:opacity-40 text-sm">arrow_forward</span>
            </a>
            <a href="https://open.spotify.com/artist/58hnBPQ7LBa6AyJLHRK30o" target="_blank" class="flex items-center gap-4 w-full p-4 rounded-2xl border bg-white/5 border-white/10 hover:bg-white/10 hover:border-white/30 transition-all group">
                <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-white/5">
                    <span class="material-symbols-outlined text-primary">podcasts</span>
                </div>
                <span class="font-bold uppercase tracking-widest text-[11px] flex-grow">Spotify</span>
                <span class="material-symbols-outlined opacity-0 group-hover:opacity-40 text-sm">arrow_forward</span>
            </a>
            <a href="https://www.instagram.com/iamcandelas/" target="_blank" class="flex items-center gap-4 w-full p-4 rounded-2xl border bg-white/5 border-white/10 hover:bg-white/10 hover:border-white/30 transition-all group">
                <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-white/5">
                    <span class="material-symbols-outlined text-primary">photo_camera</span>
                </div>
                <span class="font-bold uppercase tracking-widest text-[11px] flex-grow">Instagram</span>
                <span class="material-symbols-outlined opacity-0 group-hover:opacity-40 text-sm">arrow_forward</span>
            </a>
        </div>

        <a href="index.html" class="mb-8 group">
            <img src="https://iamcandelas.com/candelas-logo.png" alt="Logo" class="h-16 w-16 opacity-30 group-hover:opacity-100 transition-all" />
        </a>
        <p class="text-[9px] font-bold tracking-[0.4em] uppercase text-slate-700">Candelas Music &bull; 2025</p>
    </div>
</body>
</html>
